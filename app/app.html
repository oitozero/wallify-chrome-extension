<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wallify</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Ubuntu" rel="stylesheet">
    <!-- build:css styles/app-vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body id="app" v-bind:style="{backgroundColor: pallete.background}">

    <div class="container">
      <div class="wall">
        <h1 class="wall-quote">
          <span v-bind:style="{fontFamily: font, color: pallete.color}">
            {{ quote.title }}
          </span>
        </h1>
      </div>
    </div>

    <!-- build:js scripts/app-vendor.js -->
    <script src="vendor/vue/vue.js"></script>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
