<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wallify</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Ubuntu" rel="stylesheet">
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
      <div id="options">
        <h1 class="title">Wallify</h1>
        <input class="form-control"
          autofocus autocomplete="off"
          placeholder="add a new wall"
          v-model="newQuote"
          @keyup.enter="addQuote">
        <div class="alert alert-base alert-dismissible" role="alert" v-for="quote in quotes">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" v-on:click="removeQuote(quote)"><span aria-hidden="true">&times;</span></button>
          {{ quote.title }}
        </div>
      </div>
    </div>

    <!-- build:js scripts/options-vendor.js -->
    <script src="vendor/vue/vue.js"></script>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
